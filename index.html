<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Web</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #001f3f;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    /* Merry Christmas */
    h1 {
        font-size: 38px;
        margin-top: 30px;
        color: #ff4d4d;
        animation: blink 1.2s infinite;
    }
    @keyframes blink {
        50% { opacity: 0.4; }
    }

    /* D√≤ng ch√∫c ch·∫°y ngang */
    .msg-box {
        margin-top: 40px;
        width: 100%;
        overflow: hidden;
    }
    .msg {
        display: inline-block;
        white-space: nowrap;
        font-size: 20px;
        animation: slide 12s linear infinite;
    }
    @keyframes slide {
        0% { transform: translateX(120%); }
        100% { transform: translateX(-120%); }
    }

    /* Icon l·∫Øc l∆∞ */
    .icon {
        width: 160px;
        margin-top: 50px;
        animation: sway 2s infinite ease-in-out;
    }
    @keyframes sway {
        0% { transform: rotate(-8deg); }
        50% { transform: rotate(8deg); }
        100% { transform: rotate(-8deg); }
    }

    /* Tuy·∫øt r∆°i */
    .snow {
        position: fixed;
        top: -10px;
        font-size: 18px;
        color: white;
        animation: fall linear infinite;
        pointer-events: none;
    }
    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.2; }
    }
    /* Reindeer sleigh ch·∫°y ngang */
.reindeer {
    position: fixed;
    bottom: 10vh; /* n·∫±m s√°t d∆∞·ªõi nh∆∞ng kh√¥ng che icon */
    left: -300px;  /* b·∫Øt ƒë·∫ßu ngo√†i m√†n h√¨nh */
    width: 40vw;   /* t·ª± co theo m√†n h√¨nh */
    animation: ride 10s linear infinite;
}

@keyframes ride {
    0% { left: -40vw; }
    100% { left: 110vw; }
}
</style>
</head>

<body>

<h1>Merry Christmas!</h1>

<div class="msg-box">

</div>

<!-- icon t·ª± upload -->

    <source src="christmas-music.mp3" type="audio/mpeg">
</audio>

<script>
function snow() {
    const s = document.createElement("div");
    s.className = "snow";
    s.textContent = "‚ùÑ";
