<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Merry Christmas</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #001f3f;
        color: white;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    /* Merry Christmas top */
    .title {
        font-size: 42px;
        font-weight: bold;
        margin-top: 20px;
        color: #ff4d4d;
        animation: glow 1.5s infinite;
    }
    @keyframes glow {
        50% { opacity: 0.4; }
    }

    /* Text typing left‚Üíright */
    .typing {
        width: 100%;
        font-size: 26px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid white;
        margin-top: 40px;
        animation: typing 6s steps(60), blink 0.75s step-end infinite;
    }
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }
    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* Icon sway */
    .sway {
        width: 160px;
        margin-top: 50px;
        animation: sway 2s infinite ease-in-out;
    }
    @keyframes sway {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }

    /* Snowflakes */
    .snowflake {
        position: fixed;
        top: -10px;
        font-size: 20px;
        color: white;
        animation: fall linear infinite;
        pointer-events: none;
    }
    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.2; }
    }
</style>
</head>

<body>

<div class="title">üéÑ Merry Christmas üéÑ</div>

<div class="typing">

</div>

<img src="your_icon.png" class="sway">

<!-- Music -->
<audio id="bgm" loop>
    <source src="https://files.catbox.moe/4n3m9i.mp3" type="audio/mpeg">
</audio>

<script>
/* Snow */
function createSnowflake() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.textContent = "‚ùÑ";
    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.animationDuration = 3 + Math.random() * 5 + "s";
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 8000);
}
setInterval(createSnowflake, 150);

/* Autoplay fix for mobile */
document.addEventListener("click", () => {
    const audio = document.getElementById("bgm");
    if (audio.paused) audio.play();
}, { once: true });
</script>

</body>
</html>
