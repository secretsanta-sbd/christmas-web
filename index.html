<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #00172E;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Chá»¯ nháº¥p nhÃ¡y */
    .blink {
        font-size: 48px;
        font-weight: bold;
        color: #ff3b3b;
        animation: blink 1s infinite;
        text-shadow: 0 0 20px red;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    /* Icon láº¯c lÆ° */
    .icon {
        width: 180px;
        margin-top: 20px;
        animation: shake 2s infinite ease-in-out;
    }

    @keyframes shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(6deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-6deg); }
        100% { transform: rotate(0deg); }
    }

    /* Tuyáº¿t rÆ¡i */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="blink">ðŸŽ„ Merry Christmas ðŸŽ„</div>

<!-- Báº¡n thay link áº£nh nÃ y báº±ng icon báº¡n muá»‘n -->
<img class="icon" src="your_icon.png" alt="icon">

<script>
    // Táº¡o tuyáº¿t rÆ¡i
    function createSnow() {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.innerHTML = "â„";

        // Vá»‹ trÃ­ ngáº«u nhiÃªn
        snow.style.left = Math.random() * window.innerWidth + "px";

        // Thá»i gian rÆ¡i ngáº«u nhiÃªn
        snow.style.animationDuration = (4 + Math.random() * 5) + "s";

        document.body.appendChild(snow);

        // XÃ³a khi rÆ¡i xong
        setTimeout(() => snow.remove(), 9000);
    }

    setInterval(createSnow, 150);
</script>

</body>
</html>
