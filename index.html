<style>
    body {
        margin: 0;
        padding: 0;
        background: #001f3f;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    /* Merry Christmas */
    h1 {
        font-size: 34px;
        margin-top: 30px;
        color: #ff4d4d;
        animation: blink 1.2s infinite;
        font-family: "Roboto Mono", monospace;   /* ‚Üê th√™m d√≤ng n√†y */
        font-weight: bold;                      /* in ƒë·∫≠m */
    }
    @keyframes blink {
        50% { opacity: 0.4; }
    }

    /* D√≤ng ch√∫c ch·∫°y ngang */
    .msg-box {
        margin-top: 40px;
        width: 100%;
        overflow: hidden;
    }
    .msg {
        display: inline-block;
        white-space: nowrap;
        font-size: 20px;
        animation: slide 12s linear infinite;
        font-family: "Roboto Mono", monospace;   /* ‚Üê th√™m d√≤ng n√†y */
    }
    @keyframes slide {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-120%); }
    }

    /* Icon l·∫Øc l∆∞ */
    .icon {
        width: 200px;
        margin-top: 50px;
        animation: sway 2s infinite ease-in-out;
    }
    @keyframes sway {
        0% { transform: rotate(-8deg); }
        50% { transform: rotate(8deg); }
        100% { transform: rotate(-8deg); }
    }

    /* Tuy·∫øt r∆°i */
    .snow {
        position: fixed;
        top: -10px;
        font-size: 18px;
        color: white;
        animation: fall linear infinite;
        pointer-events: none;
    }
    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.2; }
    }
    /* Reindeer sleigh ch·∫°y ngang */
.reindeer {
    position: fixed;
    bottom: 5vh; /* n·∫±m s√°t d∆∞·ªõi nh∆∞ng kh√¥ng che icon */
    left: -300px;  /* b·∫Øt ƒë·∫ßu ngo√†i m√†n h√¨nh */
    width: 60vw;   /* t·ª± co theo m√†n h√¨nh */
    animation: ride 3s linear infinite;
}

@keyframes ride {
    0% { left: -40vw; }
    100% { left: 110vw; }
}
  .merry-block {
    margin-top: 40px;
    text-align: center;
    font-family: "Courier New", monospace;
}

.merry-line {
    font-size: 40px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
}

.christmas-line {
    margin-top: 5px;
    font-size: 36px;
    font-weight: bold;
    color: #ff4d4d;
    display: flex;
    justify-content: center;
    gap: 6px;
}

.tree {
    font-size: 40px;
}

.letter {
    display: inline-block;
    animation: 
        wobble 1s ease-in-out infinite,
        blink 1.2s ease-in-out infinite;
}

@keyframes wobble {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(3deg); }
    50%  { transform: rotate(0deg); }
    75%  { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
} 
   @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
} 
.signature {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    font-family: "Courier New", monospace;
    color: #ffffffcc;
    letter-spacing: 2px;
    pointer-events: none;
    white-space: nowrap;
}

.sig-letter {
    display: inline-block;
    position: relative;
}
@keyframes drop {
    from {
        transform: translateY(-120px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
