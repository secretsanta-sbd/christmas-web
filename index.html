<style>
    body {
        margin: 0;
        padding: 0;
        background: #001f3f;
        overflow: hidden;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
    }

    /* Merry Christmas on top */
    .title {
        font-size: 40px;
        font-weight: bold;
        color: #ff4d4d;
        margin-top: 10px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    /* Middle greeting text */
    .greet {
        font-size: 22px;
        width: 90%;
        margin: 0 auto;
        white-space: nowrap;
        overflow: hidden;
        border-right: .1em solid #fff;
        animation: typing 6s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 90% }
    }

    @keyframes blink-caret {
        50% { border-color: transparent; }
    }

    /* Bottom icon */
    .icon {
        width: 180px;
        margin-bottom: 20px;
        animation: sway 2s infinite ease-in-out;
    }

    @keyframes sway {
        0% { transform: rotate(-8deg); }
        50% { transform: rotate(8deg); }
        100% { transform: rotate(-8deg); }
    }

    /* Snowflakes */
    .snowflake {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
        color: white;
    }
    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.2; }
    }
</style>
