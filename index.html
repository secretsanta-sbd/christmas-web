<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merry Christmas</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #001f3f;
        overflow-x: hidden;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Blinking text */
    .blink {
        font-size: 36px;
        font-weight: bold;
        color: #ff4d4d;
        animation: blink 1s infinite;
        margin-top: 30px;
        padding: 0 10px;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }

    /* Sway animation for icon */
    .sway {
        width: 120px;
        margin-top: 30px;
        animation: sway 2s infinite ease-in-out;
    }
    @keyframes sway {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }

    /* Snow */
    .snowflake {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
        color: white;
        pointer-events: none;
        z-index: 10;
    }
    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.2; }
    }

    /* Typewriter text */
    .typewriter {
        margin-top: 25px;
        font-size: 20px;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        border-right: 2px solid white;
        animation: typing 6s steps(60, end) forwards, cursor 0.7s infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes cursor {
        50% { border-color: transparent; }
    }
</style>
</head>
